<!DOCTYPE html>
<html>
<head>
    <title>IP & Whois Lookup</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f8f9fa; }
        .container { margin-top: 50px; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        input, button, select { padding: 10px; font-size: 18px; margin: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter an IP Address or Domain</h2>
        <form method="POST">
            <input type="text" name="query" placeholder="Enter IP or Domain" required>
            <select name="lookup_type">
                <option value="geolocation">IP Geolocation</option>
                <option value="whois">Whois Lookup</option>
            </select>
            <button type="submit">Lookup</button>
        </form>
    </div>
</body>
</html>
